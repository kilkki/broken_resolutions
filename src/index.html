   <!-- Create resolution Modal -->
   <div class="modal fade" data-backdrop="static" data-keyboard="false" id="createResolutionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
   aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="createResolutionModal">Create new resolution</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <div class="form-group">
           <label for="nameInput">I promise</label>
           <input type="text" class="form-control" id="resolutionTextInput" aria-describedby="emailHelp" placeholder="What you want to promise?">
           <small id="emailHelp" class="form-text text-muted">e.g. I will quit smoking</small>
         </div>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary" onclick="createResolution()">Create</button>
       </div>
     </div>
   </div>
